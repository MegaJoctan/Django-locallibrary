{% extends "base_template.html" %}
  {% block content %}
  <h1>All Authors</h1>
    {% if authors_list %}
          <ul>
              {% for author in authors_list %}
                <li><a href="{{author.get_absolute_url}}">{{author.first_name}} {{author.last_name}}</a></li>
              {% endfor %}
          </ul>
          {% endif %}
      {% endif %}
  {% endblock %}
