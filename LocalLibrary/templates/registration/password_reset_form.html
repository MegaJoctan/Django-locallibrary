{% extends "base_template.html" %}
    {% block content %}
    <p>Enter your Email address to reset your password</p>
        <form action="" method="post">
            {% csrf_token %}
            {% if form.email.errors %}
              {{ form.email.errors }}
            {% endif %}
            <p>{{ form.email }}</p> 
            <input type="submit" value="Reset password">
        </form>
    {% endblock %}
